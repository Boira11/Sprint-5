<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="weather" class="row">
        <div class="col">
            <div class="card card-body ">
                <div class="d-flex">
                    <h1 id="valueTemperature"></h1>
                    <h2 id="ubicacion" class="ms-5 mt-3"></h2>
                    <img id="iconoAnimado" src="" alt="" height="120" width="120" class="position-absolute top-0 end-0">
                </div>
                <div>
                    <h6 id="descriptionTemperature"></h6>
                </div>
            </div>
        </div>
    </div>

    <div class="container ">
        <div class="row">
            <div class="col position-relative">
                <div class="container position-absolute start-0">
                    
                </div>
                <h1 class="text-center text border-4 border-bottom">The best Jokes</h1>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 position-relative">
                <h2 class="text-center">JOKES</h2>
                <div class="border border-1 border-success "></div>
                <p id="muestraChiste" class="text-center align-content-center position-absolute top-50 "></p>
            </div>

            <div class="col-6 ">
                <h2 class="text-center">SCORE </h2>
                <div id="mostrarBotones" class="border border-1 border-success"></div>
                <button type="button" id="startButton" class="ps-5 pe-5 mt-3 text-light bg-dark rounded-pill " onclick="toggleButtons()">START</button>
                <div class="card" id="botons">
                    <button type="button" class="ps-5 pe-5 mt-3 text-light bg-primary rounded-pill d-block " onclick="score1()">1</button>
                    <button type="button" class="ps-5 pe-5 mt-3 text-light bg-primary rounded-pill d-block "
                    onclick="score2()">2</button>
                    <button type="button" class="ps-5 pe-5 mt-3 text-light bg-primary rounded-pill d-block"
                    onclick="score3()" >3</button>
                    <button type="button" class="ps-5 pe-5 mt-3 text-light bg-danger rounded-pill d-block" onclick="getRandomJoke()">NEXT</button>
                </div>
                </div>
           
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="api.js"></script>
</body>
</html>
